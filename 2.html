<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="position">
    <div class="q"></div>
    <div class="dois q"></div>
    <div class="tres q"></div>
    <div class="quatro q"></div>
  </div>
  <style>
    body {
      background: #62374e;
      padding: 42 42
    }

    .position {
      position: relative;
      height: 100%
    }

    .q {
      width: 50px;
      height: 50px;
      background: #fdc57b;
      position: absolute
    }

    .dois {
      bottom: 0
    }

    .tres {
      right: 0
    }

    .quatro {
      right: 0;
      bottom: 0
    }
  </style>
</body>

</html>
