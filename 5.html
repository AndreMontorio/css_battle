<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="c d"></div>
  <div class="c m"></div>
  <div class="c l"></div>
  <style>
    body {
      background: #0B2429
    }

    .c {
      width: 120;
      height: 120;
      position: absolute;
      border-radius: 50%
    }

    .m {
      top: 90;
      left: 140;
      background: #998235;
      border-top-right-radius: 0
    }

    .l {
      top: 150;
      left: 80;
      background: #F3AC3C;
      border-top-right-radius: 0
    }

    .d {
      bottom: 150;
      right: 80;
      background: #F3AC3C
    }
  </style>
</body>

</html>
